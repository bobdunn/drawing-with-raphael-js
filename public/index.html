<html>

    <script src="./js/draw.js"></script>

<body onclick="draw()" style="background-color: black;">
    <script>
        var w = window.innerWidth;
        var h = window.innerHeight;
        var canvasSize = Math.min(w, h) - 20;
        var paper = Raphael((w - canvasSize) / 2, (h - canvasSize) / 2, canvasSize, canvasSize);
        const draw = () => {
            paper.clear();
            // drawBezierThing(paper)
            drawMoreRotationalSymmetry(paper, 4, 6, 6, 3)
            // drawWanderingLine(paper);
        }
        draw()
    </script>
</body>
